<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />.

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="assets/stylesheets/application.css" media="all" rel="stylesheet" />
    
    <script src="assets/javascripts/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!--script src="assets/javascripts/jquery-2.1.0.min.js"></script-->

    <script src="assets/javascripts/application.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    <!--script src="assets/javascripts/js.cookie.js"></script-->
    <script src="assets/javascripts/netrics.js"></script>
    <script src="assets/javascripts/sir.js"></script>
    <script src="assets/javascripts/footerMenu.js"></script>
    <script src="assets/javascripts/gameMenu.js"></script>
    <script src="assets/javascripts/game.js"></script>

    <title>Game</title>
  </head>
  <body>
    <audio id="audio">
      <source src="assets/images/pop.wav" type="audio/wav" />
    </audio>

    <div class="actionVax" onclick=activateGameVaccinationMode()>
      <div class="vaccineDepressedState"></div>
      <text id = "vaxShieldText"> VACCINES </text>
      <img id="vaxShieldIcon" src="assets/images/vaxShield.svg" alt="shield icon" onclick=activateGameVaccinationMode() />
    </div>

    <div class="actionQuarantine" onclick=activateGameQuarantineMode()>
      <div class="quarantineDepressedState"></div>
      <text id = "quarantineText"> QUARANTINE </text>
      <img id="quarantineIcon" src="assets/images/quarantine.svg" alt="quarantine icon" onclick=activateGameQuarantineMode() />
    </div>

    <div id = "customMenuDiv" >
      <div class = "customHeaderFooter" id = "customLevelHeader"> CUSTOM LEVEL </div>

      <div class = "customMenuItem" id = "customNodes"> Nodes: </div>
      <div id = "nodeSlider">  </div>

      <div class = "customMenuItem" id = "customDegree"> Neighbors: </div>
      <div id = "degreeSlider" >  </div>

      <div class = "customMenuItem" id = "customVaccines"> Vaccines:  </div>
      <div id = "vaccineSlider" >  </div>

      <div class = "customMenuItem" id = "customRefusers"> Refusers:  </div>
      <div id = "refuserSlider" >  </div>

      <div class = "customMenuItem" id = "customOutbreaks"> Outbreaks:  </div>
      <div id = "outbreakSlider" >  </div>
    </div>
  </body>
</html>
